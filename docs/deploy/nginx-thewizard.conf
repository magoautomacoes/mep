# Nginx config for https://thewizard.com.br
# Copy to /etc/nginx/sites-available/thewizard.conf and symlink to sites-enabled.

server {
  listen 80;
  server_name thewizard.com.br www.thewizard.com.br;
  return 301 https://thewizard.com.br$request_uri;
}

server {
  listen 443 ssl http2;
  server_name thewizard.com.br;

  # TLS certs (replace with real paths)
  ssl_certificate     /etc/letsencrypt/live/thewizard.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/thewizard.com.br/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Root points to built assets
  root /var/www/thewizard/dist;
  index index.html;

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://scripts.converteai.net https://*.converteai.net https://track.thewizard.com.br; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; media-src 'self' https: blob: https://cdn.converteai.net https://*.vturb.com.br https://*.b-cdn.net; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://scripts.converteai.net https://cdn.converteai.net https://*.converteai.net https://images.converteai.net https://api.vturb.com.br https://*.vturb.com.br https://player.vturb.com https://*.b-cdn.net https://sentry.io https://track.thewizard.com.br; frame-src 'self' https://*.converteai.net https://*.vturb.com.br; worker-src 'self' blob:; child-src 'self' blob:; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;

  # Caching for static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|json|xml|woff2|ttf|map)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Subpath "/mep/" served from dist/mep with SPA fallback
  location /mep/ {
    try_files $uri $uri/ /mep/index.html;
  }

  # Compression (serve precompressed when available)
  gzip on;
  gzip_static on;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript image/svg+xml application/xml+rss application/atom+xml font/woff2;

  # Brotli if module is available
  brotli on;
  brotli_static on;
  brotli_comp_level 5;
  brotli_types text/plain text/css application/json application/javascript image/svg+xml font/woff2;
}
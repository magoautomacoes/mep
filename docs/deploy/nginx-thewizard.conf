# Nginx config for https://thewizard.com.br
# Copy to /etc/nginx/sites-available/thewizard.conf and symlink to sites-enabled.

server {
  listen 80;
  server_name thewizard.com.br www.thewizard.com.br;
  return 301 https://thewizard.com.br$request_uri;
}

server {
  listen 443 ssl http2;
  server_name thewizard.com.br;

  # TLS certs (replace with real paths)
  ssl_certificate     /etc/letsencrypt/live/thewizard.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/thewizard.com.br/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Root points to built assets
  root /var/www/thewizard/dist;
  index index.html;

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://scripts.converteai.net https://*.converteai.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; media-src 'self' https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://scripts.converteai.net https://cdn.converteai.net https://*.converteai.net https://sentry.io https://api.vturb.com.br; frame-src 'self' https:; worker-src 'self' blob:; child-src 'self' blob:; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;

  # Caching for static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}